language: node_js
node_js:
  - "10.16.3"
dist: trusty
sudo: required
branches:
  only:
  - master
addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

cache:
  directories:
    - ./node_modules

before_script:    
